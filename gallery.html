<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badestan - Images</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Badestan</h1>
        <nav>
            <ul>
                <li><a href="index.html">Where is Vegard?</a></li>
                <li><a href="gallery.html">What has he seen?</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="gallery">
            <!-- Replace 'photo1.jpg', 'photo2.jpg',... with your actual image file names -->
            <img src="photos/image1.jpg" alt="My favourite street">
            <img src="photos/photo2.jpg" alt="Description of photo 2">
            <!-- Add more <img> tags as needed for additional photos -->
        </div>
    </main>
    <!-- Lightbox container hidden by default -->
    <div id="lightbox" style="display:none; position:fixed; z-index:1000; width:100%; height:100%; background-color:rgba(0,0,0,0.8); top:0; left:0; align-items:center; justify-content:center;">
        <img id="lightbox-img" style="max-width:90%; max-height:90%;" />
    </div>
    <script src="js/gallery.js"></script> <!-- Ensure this path matches the location of your gallery.js file -->
</body>
</html>
